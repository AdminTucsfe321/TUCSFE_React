chapters:
  - id: ch1
    title: "What is Universal Inquiry?"
    content: "Universal Inquiry is the process of asking open-ended questions to investigate fundamental truths. Think of it as the art of asking 'why' until you reach the root."
  - id: ch2
    title: "Example Habit Formation"
    content: "Habits are formed by repeating actions linked to triggers. Success comes from consistency, clarity, and starting small."
